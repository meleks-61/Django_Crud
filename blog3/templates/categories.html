{%extends 'base.html'%}{%load static%}
{%block content%}
<br><br>
<section class="top-recipe spad">
    <div class="section-title">
        <h5>{{cat.name}}</h5>
    </div>
    <div class="container po-relative">




        <div class="plus-icon">
            <i class="fa fa-plus"></i>
        </div>
    <div class="container po-relative">
        <div class="row">
            {%for post in items%}

            <div class="col-lg-4">
                <div class="top-recipe-item large-item">
                    <div class="top-recipe-img set-bg" data-setbg="{{post.image.url}}">
                        <a href="{%url 'blog3:detail' post.slug%}"></a><i class="fa fa-plus"></i></a>
                    </div>
                    <div class="top-recipe-text">
                        <div class="cat-name">{{post.status}}</div>
                        <a href="#">
                            <h4><a href="{%url 'blog3:detail' post.slug%}">{{post.title}}</a></h4>
                        </a>
                        <p>{{post.content|safe|truncatechars:150}}</p>
                    </div>
                </div>
            </div>

            {%endfor%}




        </div>
    </div>
</section>







<div class="search-model">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-switch">+</div>
        <form class="search-model-form" method="GET" action="" role="search">
            <input type="text" id="search-input" placeholder="Search here....." name="q" value="{{request.GET.q}}">

        </form>
    </div>
</div>



{%endblock content%}
